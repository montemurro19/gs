plugins {
id 'application'
id 'eclipse'
id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '3.0.3'
implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '3.0.3'
implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation', version: '3.0.3'
implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '3.0.3'
implementation group: 'com.auth0', name: 'java-jwt', version: '4.2.2'

compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

runtimeOnly group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '21.9.0.0'
}
